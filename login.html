<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Doe Fácil</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="src/logodoefacil.png" alt="Logo Doe Fácil">
        </div>

        <form action="login.php" method="POST" onsubmit="return validarLogin()">
            <h2>Bem-vindo ao Doe Fácil </h2>
            
            <div class="input-box">
                <input type="text" id="usuario" name="usuario" required>
                <label for="usuario">Usuário</label>
            </div>

            <div class="input-box">
                <input type="password" id="senha" name="senha" required>
                <label for="senha">Senha</label>
                <span class="toggle" onclick="mostrarSenha()"></span>
            </div>

            <button type="submit">Entrar</button>

            <p class="cadastro">Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
        </form>

       
    </div>

    <script src="script.js"></script>
</body>
</html>
